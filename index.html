<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock ðŸ•›</title>
  </head>
  <body>
    <main id="container">
      <h1>World Clock</h1>

      <select id="cities">
        <option value="">Select a city</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="America/La_Paz">San Fernando</option>
        <option value="America/Toronto">Toronto</option>
      </select>
      <div class="city">
        <div class="cities" id="london">
          <div id="city-date">
            <h2>London</h2>
            <div class="date">July 29th 2024</div>
          </div>
          <div class="time">2:00:30 <small>AM</small></div>
        </div>
        <div class="cities" id="nyc">
          <div id="city-date">
            <h2>New York</h2>
            <div class="date">July 29th 2024</div>
          </div>
          <div class="time">2:00:30 <small>AM</small></div>
        </div>
        <div class="cities" id="sando">
          <div id="city-date">
            <h2>San Fernando</h2>
            <div class="date">July 29th 2024</div>
          </div>
          <div class="time">2:00:30 <small>AM</small></div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/jamie07262" target="_blank"
          >Franchesca James</a
        >
        is open-sourced on
        <a href="https://github.com/jamie07262/world-clock" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://world-clock-timezone.netlify.app/" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>
  </body>
  <script src="javascript/index.js"></script>
</html>
